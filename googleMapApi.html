<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<div id="map" style="width:100%;height:500px"></div>
<input id="latitude" value="">
<input id="longtitude" value="">
<script>
  var trip=[];
  function myMap() {
  var X= new google.maps.LatLng(document.getElementById("latitude").value,document.getElementById("longtitude").value);
  trip.push(X);
  document.getElementById("demo").innerHTML= trip;
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: trip[0], zoom: 4};
  var map = new google.maps.Map(mapCanvas,mapOptions);
  var flightPath = new google.maps.Polyline({
    path: trip,
    strokeColor: "#0000FF",
    strokeOpacity: 0.8,
    strokeWeight: 2
  });
  flightPath.setMap(map);
}
</script>
<button onclick="myMap()">Click </button>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNgokseVYOii8sfmDzz3_M_oOMAqW-iYk&callback=myMap"></script> 
</body>
</html>
